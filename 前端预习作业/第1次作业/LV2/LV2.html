<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV2</title>
    <link rel="stylesheet" href="LV2.css">
</head>

<body>
    <div class="body">
        <div class="logo"><img src="logo.png" width="140px"></div>
        <div class="text">
            <form>
                <select>
                    <option>中国大陆&nbsp+86</option>
                    <option>中国台湾&nbsp+886</option>
                    <option>中国香港&nbsp+852</option>
                    <option>中国澳门&nbsp+853</option>
                </select>
                <input type="text" placeholder="请输入手机号" class="phonenumber">
                <input type="password" placeholder="请输入密码" class="password">
            </form>
        </div>
        <div class="login"><input type="checkbox" id="login"><label for="login">自动登录</label>
            <a href="#">验证码登录</a>
            <span> &nbsp|&nbsp</span>
            <a href="#">忘记密码</a>
        </div>
        <div class="button"><input type="submit" value="登录"></div>
        <a href="#" class="register">注册</a>
        <div class="photo">
            <img src="微信.png">
            <img src="qq.png">
            <img src="新浪微博.png">
            <img src="网易.png">
        </div>
        <div class="agreement"><input type="checkbox" id="agreement" checked><label for="agreement">同意</label>
            <a href="#">《服务条款》</a> &nbsp;<a href="#">《隐私政策》</a>&nbsp;<a href="#">《儿童隐私政策》</a>
        </div>
    </div>
</body>

</html>
